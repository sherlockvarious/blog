<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width initial-scale=1.0">
    <title>分类新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<body>

<!--导航-->
<nav  th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padding-pd-mini m-shadow-small animated fadeInDown">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu ">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide active"><i class="tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
            <div class="right m-mobile-hide menu">
                <div class="ui dropdown item" th:if="${session.user} ne null">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/portrait.png" th:src="@{${session.user.avatar}}" >
                        <span th:text="${session.user.nickName}">未登录</span>
                    </div>
                </div>

                <div class="ui dropdown item" th:if="${session.user} eq null">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/portrait.png" th:src="@{/images/portrait.png}" >
                        <span >未登录</span>
                    </div>
                </div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a href="#"  th:href="@{login/logout}"class="item">注销</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/page/admin/tag-publish}" class="teal  active item">发布&nbsp;<i class="edit outline icon"></i></a>
            <a href="#" th:href="@{/page/admin/tags}" class="teal item">列表&nbsp;<i class="list icon"></i></a>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<!--中间部分-->
<div class="m-padding-tb-large m-container-small">
    <div class="ui container">
        <form action="#" method="post" th:object="${tag}"  th:action="${tag?.id} ? @{/admin/tags/{id}(id=*{id})} : @{/admin/tags}" class="ui form">
            <input type="hidden" name="id" th:value="${tag!=null ?tag.id:''}">
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" name="name"   th:value="${tag?.name} ? *{name} : '' " placeholder="分类名称" required="required">
                </div>
            </div>

            <div class="ui error message"></div>
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui secondary submit button" >提交</button>
            </div>
        </form>

    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>


<!--底部footer-->
<footer th:replace="_fragments :: footer " class="ui inverted vertical segment m-padding-tb-massive">
    <div class="ui center aligned container ">
        <div class="ui divided inverted stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechatQRcode.png" class="ui rounded image" alt=""
                             style="width: 120px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <p>Email:2737793330@qq.com</p>
                    <p>QQ:2737793330</p>
                </div>
            </div>

            <div class="seven wide column">
                <h4 class="ui inverted header ">关于我</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    我真诚地喜欢你，想带你去看每年故宫的初雪，阿拉斯加的海岸线，我愿意与你两人独占一江秋，愿意与你郡亭枕上看潮头，铺着红地毯的礼堂，暮霭沉沉的原野，我都愿与你共享，我想象过和你一起生活，直到白发苍苍垂垂老矣，同枕共穴，至死不休。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright© 2020 Designed by SherlockVarious</p>
    </div>


</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
<script src="../../static/lib/layui/layui.js" th:src="@{/lib/layui/layui.js}"></script>
<script>


    if ("[[${message}]]"!=""){
        layui.use('layer', function(){
            var layer = layui.layer;
            layer.msg("[[${message}]]", {
                time: 2000,
            });
        });
    }


    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({});



</script>
</body>
</html>
