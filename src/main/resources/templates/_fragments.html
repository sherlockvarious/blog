<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width initial-scale=1.0">
    <title th:replace="${title}">dada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" style="z-index: 99999 " class="ui inverted attached segment m-padding-tb m-shadow-small animated fadeInDown">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu "  >
            <h2 class="ui teal header item" th:classappend="${n==0} ? 'active'">Blog</h2>
            <a href="#" th:href="@{/page/index}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"> <i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/page/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>
            <a href="#" th:href="@{/page/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
                <div class="ui dropdown item"  th:if="${session.user} ne null">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/portrait.png" th:src="@{${session.user.avatar}}" >
                        <span th:text="${session.user.nickName}">未登录</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu" >
                        <a href="#" th:href="@{/login/logout}" class="item">注销</a>
                        <a href="#" th:href="@{/page/admin/blogs}" class="item">后台</a>
                    </div>
                </div>

                <div class="ui dropdown item" th:if="${session.user} eq null">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/portrait.png" th:src="@{/images/portrait.png}" >
                        <span >未登录</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/page/login/login}" class="item">登录</a>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padding-tb-massive ">
    <div class="ui center aligned container ">
        <div class="ui divided inverted stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechatQRcode.png" th:src="@{/images/wechatQRcode.png}" class="ui rounded image" alt=""
                             style="width: 120px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <p>Email:2737793330@qq.com</p>
                    <p>QQ:2737793330</p>
                </div>
            </div>

            <div class="seven wide column">
                <h4 class="ui inverted header ">关于我</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    我真诚地喜欢你，想带你去看每年故宫的初雪，阿拉斯加的海岸线，我愿意与你两人独占一江秋，愿意与你郡亭枕上看潮头，铺着红地毯的礼堂，暮霭沉沉的原野，我都愿与你共享，我想象过和你一起生活，直到白发苍苍垂垂老矣，同枕共穴，至死不休。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright© 2020 Designed by SherlockVarious</p>
    </div>


</footer>



</body>
</html>
