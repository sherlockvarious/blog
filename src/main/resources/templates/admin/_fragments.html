<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"
          th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" th:href="@{/lib/layui/css/layui.css}">
</head>
<body>

<nav th:fragment="menu(n)" class="ui inverted attached segment m-padding-pd-large m-shadow-small animated fadeInDown">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu ">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" th:href="@{/page/admin/blogs}" class="m-item item m-mobile-hide"
               th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/page/admin/types}" class="m-item item m-mobile-hide"
               th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/page/admin/tags}" class="m-item item m-mobile-hide"
               th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>

            <div class="right m-mobile-hide menu">
                <div class="ui dropdown item" th:if="${session.user} ne null">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/portrait.png"
                             th:src="@{${session.user.avatar}}">
                        <span th:text="${session.user.nickName}">未登录</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/login/logout}" class="item">注销</a>
                        <a href="#" th:href="@{/page/index}" class="item">主页</a>
                    </div>

                </div>

                <div class="ui dropdown item" th:if="${session.user} eq null">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/portrait.png"
                             th:src="@{/images/portrait.png}">
                        <span>未登录</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/login/logout}" class="item">登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padding-tb ">
    <div class="ui center aligned container ">
        <div class="ui divided inverted stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechatQRcode.png" class="ui rounded image" alt=""
                             style="width: 120px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <p>Email:2737793330@qq.com</p>
                    <p>QQ:2737793330</p>
                </div>
            </div>

            <div class="seven wide column">
                <h4 class="ui inverted header ">关于我</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    我真诚地喜欢你，想带你去看每年故宫的初雪，阿拉斯加的海岸线，我愿意与你两人独占一江秋，愿意与你郡亭枕上看潮头，铺着红地毯的礼堂，暮霭沉沉的原野，我都愿与你共享，我想象过和你一起生活，直到白发苍苍垂垂老矣，同枕共穴，至死不休。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright© 2020 Designed by SherlockVarious</p>
    </div>


</footer>

<th:block th:fragment="script">
    <script src="../../static/lib/layer/layer.js" th:src="@{/lib/layer/layer.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>

</body>
</html>
